<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .centrer
        {
            text-align: center;
        }       

        hr#bold
        {
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid #ccc;
            margin: 1em 5em 1em 5em;
            background-color: rgb(121, 83, 13);
        }

        hr#inter
        {
            display: block;
            height: 1px;
            width: 2%;
            border: 0;
            padding: 0;
            background-color: rgb(199, 197, 85);
        }

        hr#begins
        {
            display: block;
            height: 1px;
            width: 56%;
            border: 0;
            margin: 1em;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.212);
        }

        .frame {
            width: auto;
            height: auto;
            border: 3px solid #ccc;
            background: #eee; 
            margin: auto;
            padding: 10px 20px;
        }

        html { 
            background: url("https://blogger.googleusercontent.com/img/a/AVvXsEgDUC1t_ttGgGSr-oOQxCoX_TnVQtEfK521Cx3kyFN6Mx1yBePYPrZBUiWk5APCsYgp0QVmXFKjMcCnMuBfzmySfDBbOkOZ9iHZ3dhOqA6x3PQZTpl9nOywvHsJ7HU1-OypiiQHTNgNldOoYLvI-NmuytNK1gjo_jD43WuxMYC47TB_ZBABaAdN4hPpZQ=s997") no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        h1{
            font-family:georgia:
            font-size:40em;
        }

        .intropara{
            font-family:calibri;
            font-size:160%;
            width: 75%;
            margin-left: 8em;
            padding: 8px;
        }

        .authors{
            font-family:candara;
            font-size:130%;
            width: 70%;
            margin-left: 196px;
            padding: 15px;
        }

        a:link, a:visited {
            background-color: rgba(255, 255, 255, 0.651);
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            margin: 5px 8px 0px 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover, a:active {
            border: 4px solid black;
            padding: 8px 18px;
        }

        input[type=submit]{
            width:40px;
            
        }

    </style>
    <title>Model Specifications</title>
</head>

<body id="reportsPage">
    <a href= "/" style="font-weight: bold; color: black;"> ‚áê </a>
    <div id="intro">
        <h1 class="centrer" style="font-family:georgia; font-size:2.3em; margin: 0px 0px 45px 0px;">Model Specifications</h1>
    </div>
  
    <hr id="bold"/>

    <div class="" id="home">
        <center>

        <hr/ id="begins">
        
        <div>
            <h2> This page shows our Model Specifications. </h2>
            <h4> For all the data. </h4>
        </div>

        {% if graph %}
            {% for graphique in graph %}
                <li style="margin-bottom: 16px"> {{ graphique | safe }} </li>
            {% endfor %}
        {% else %}
            <p>No graphique available</p>
        {% endif %}
        </center>
    </div>

</body>

</html>
